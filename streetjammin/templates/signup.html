{% block title %}Sign Up{% endblock %}
{% block content %}
{% load static %}

<style>

  body{
    background-color: green;
  }
</style>

<div class = "signup">
  <h2>Sign up</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button class= "btn" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
